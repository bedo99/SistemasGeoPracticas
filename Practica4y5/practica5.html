<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <style>
        #map{
            height: 600px;
            width: 100%;
            background-color: rgb(211, 211, 200);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function iniciaMapa(){
            var map = new google.maps.Map(document.getElementById("map"),{
                center: {
                    lat: 21.152665,
                    lng: -101.711201
                },
                zoom: 14
            });

            informacion = new google.maps.InfoWindow;

            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(function(position){
                    var pos = { 
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    informacion.setPosition(pos);
                    informacion.setContent("Estoy aquiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii");
                    informacion.open(map);
                    map.setCenter(pos);
                });
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa"async defer></script>

</body>
</html>
